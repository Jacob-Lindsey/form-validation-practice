<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form Validation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <section id="main">
            <form>
                <div>
                    <label for="email">Email </label>
                    <input type="email" name="email" required id="email">
                    <span class="error material-icons" id="email-error">error_outline</span>
                </div>
                <div>
                    <label for="country">Country </label>
                    <input type="text" name="country" required id="country">
                    <span class="error material-icons" id="country-error">error_outline</span>
                </div>
                <div>
                    <label for="zip">Zip Code </label>
                    <input type="number" name="zip" required id="zip">
                    <span class="error material-icons" id="zip-error">error_outline</span>
                </div>
                <div>
                    <label for="password">Password </label>
                    <input type="password" name="password" required id="password">
                    <span class="error material-icons" id="password-error">error_outline</span>
                </div>
                <div>
                    <label for="password-confirm">Confirm Password </label>
                    <input type="password" name="password-confirm" required id="password-confirm">
                    <span class="error material-icons" id="pconfirm-error">error_outline</span>
                </div>
                <button id="submit">Submit</button>
            </form>
        </section>
        <script src="index.js" async defer></script>
    </body>
</html>
